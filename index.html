<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <main>

    <h1>Transformations, Transitions and Animations</h1>
        <h2>2D Transformations</h2>
            <section id="Transforms2D">
          
                <div class="transform rotate"><h3>Rotate</h3></div>
                <div class="transform translate"><h3>Translate</h3></div>
                <div class="transform scale"><h3>Scale</h3></div>
                <div class="transform skew"><h3>Skew</h3></div>
            </section>

            <!--It will be implemented later-->
        <h2>3D Transformations</h2>
            <section id="Transforms3D">
          
                <div class="transform rotate"><h3>Rotate</h3></div>
                <div class="transform translate"><h3>Translate</h3></div>
                <div class="transform scale"><h3>Scale</h3></div>
                <div class="transform skew"><h3>Skew</h3></div>
            </section>

            <!--Transition-->
        <h2>Transitions</h2>
            <section id="Transition">

                <div class="transition rotate"><h3>Rotate</h3></div>
                <div class="transition translate"><h3>Translate</h3></div>
                <div class="transition scale"><h3>Scale</h3></div>
                <div class="transition skew"><h3>Skew</h3></div>
                
            </section>


            <!--Transition-->

        <h2>Animations</h2>
            <section id="animated">
                <div class="transition animate-it"><h3>Rotate </h3>
                     <br>   <h3>Scale </h3>
                         <br>   <h3>Translate </h3>  
                            <br>   <h3>Skew</h3>    
                                                   </div>
            </section>


    </main>
    
</body>
</html>
